<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector DB Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #promptForm, #templateButtons {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    #response {
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .template-btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #f2f2f2;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .template-btn:hover {
      background-color: #ddd;
    }
    #promptText {
      width: 100%;
      box-sizing: border-box;
      height: 100px;
    }
    #templateButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Vector DB Query</h1>
  <div id="templateButtons"></div>
  <div id="filesContainer">
    <h2>Available Files</h2>
  </div>
  <form id="promptForm">
    <textarea id="promptText" rows="4" cols="50"></textarea><br>
    <label>
      <input type="checkbox" id="developerOutput"> Developer Output
    </label><br>
    <label>
      Namespace: <input type="text" id="namespace" placeholder="Enter namespace">
    </label><br>
    <label>
      Top K: <input type="number" id="topK" placeholder="Enter top K" value="10">
    </label><br>
    <button type="submit">Submit</button>
  </form>
  <img id="loadingImage" src="loading.gif" style="display: none;" alt="Loading..."/>
  <p id="response"></p>
  <button id="downloadBtn" style="display:none;">Download</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const promptForm = document.getElementById('promptForm');
    const promptText = document.getElementById('promptText');
    const developerOutput = document.getElementById('developerOutput');
    const namespaceInput = document.getElementById('namespace');
    const topKInput = document.getElementById('topK');
    const response = document.getElementById('response');
    const loadingImage = document.getElementById('loadingImage');
    const downloadBtn = document.getElementById('downloadBtn');

    promptForm.addEventListener('submit', (e) => {
      e.preventDefault();
      response.textContent = '';
      loadingImage.style.display = 'block';
      socket.emit('sendPrompt', {
        prompt: promptText.value,
        developerOutput: developerOutput.checked,
        namespace: namespaceInput.value,
        topK: parseInt(topKInput.value, 10)
      });
    });

    socket.on('responseChunk', (data) => {
      if (data.content) {
        response.textContent += data.content;
      }
      if (data.finish_reason) {
        loadingImage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
